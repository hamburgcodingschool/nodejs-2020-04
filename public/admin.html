<!DOCTYPE html>
<html>

<head>
  <title>Travel Blog - Admin</title>
  <link rel="icon" href="/img/bee.svg" />
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-local" style="background-image: url(/img/columns.jpg);">

  <nav class="flex items-center justify-between flex-wrap bg-blue-700 p-4 border-b-4 border-white p-6">

    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-semibold text-3xl tracking-tight">Project Travel Blog</span>
    </div>

    <div class="flex items-center text-sm px-4 py-2 leading-none text-white">
      <span class="font-semibold text-2xl tracking-tight">Admin View</span>
    </div>

    <div class="flex items-center text-sm px-4 py-2 leading-none text-white">
      <a href="index.html"
        class="font-semibold text-2xl tracking-tight ml-8 border-solid border-4 border-white-600 rounded-full py-2 px-4 hover:bg-blue-600">Back
        to Map</a>
    </div>

  </nav>

  <div class="flex">
    <div class="w-1/3 p-8">

      <form id="submitNewBlogPost" class="bg-white shadow-md rounded px-8 pt-6 pb-8 m-6" method="post">
        <div class="uppercase font-bold text-xl mb-2">Add a new place</div>
        <hr class="mb-4">

        <div class="mb-4">
          <label class="block uppercase tracking-wide text-gray-700 text-s font-bold mb-2" for="title">Title</label>
          <input id="title"
            class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            name="title" placeholder="Write a title ..." />
        </div>

        <div class="mb-4">
          <label class="block uppercase tracking-wide text-gray-700 text-s font-bold mb-2" for="city">City</label>
          <input id="city"
            class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            name="city" placeholder="Name the nearest city" />
        </div>

        <div class="mb-4">
          <label class="block uppercase tracking-wide text-gray-700 text-s font-bold mb-2" for="country">country</label>
          <input id="country"
            class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            name="country" placeholder="Name the country" />
        </div>

        <div class="mb-4">
          <label class="block uppercase tracking-wide text-gray-700 text-s font-bold mb-2"
            for="description">Description</label>
          <textarea id="description"
            class="form-textarea shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            rows="5" placeholder="Enter some description" name="description"></textarea>
        </div>

        <div class="mb-4">
          <label class="block uppercase tracking-wide text-gray-700 text-s font-bold mb-2" for="lat">Latitude</label>
          <input id="lat"
            class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="number" step="any" name="lat">
        </div>

        <div class="mb-4">
          <label class="block uppercase tracking-wide text-gray-700 text-s font-bold mb-2" for="lng">Longitude</label>
          <input id="lng"
            class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="number" step="any" name="long">
        </div>

        <div class="mb-4">
          <label class="block uppercase tracking-wide text-gray-700 text-s font-bold mb-2" for="imagesrc">Image
            Url</label>
          <input id="imagesrc"
            class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            name="imagesrc" placeholder="Enter an image url" />
        </div>

        <div class="mb-4">
          <input
            class="bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit" value="Submit">
        </div>
      </form>

    </div>

    <div class="w-2/3 p-8">

      <!-- The Blog- Content -->
      <div id="content" class="flex flex-wrap">

      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script src="admin.js"></script>

</body>
</html>
