<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Travel Blog</title>
  <link rel="icon" href="/img/bee.svg" />
  <link href="tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-local"
  style="background-image: url(/img/aurora.jpg);background-repeat: no-repeat; background-size: cover;">

  <nav class="flex items-center justify-between flex-wrap bg-teal-800 p-4 border-b-4 border-white p-4">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-semibold text-3xl tracking-tight">Project Travel Blog</span>
    </div>
  </nav>

  <div id="content" class="p-16">

    <div class="w-full max-w-xs mx-auto">
      <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 " method="post">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="******************" required>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Sign In
          </button>
        </div>
      </form>
      <p class="text-gray-500 text-xs mt-4 ml-8">
        &copy;2020 Clemens Bruesch All rights reserved.
      </p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>

  <script src="firebase.js"></script>
  <script src="login.js"></script>

</body>

</html>
