<!DOCTYPE html>
<html>

<head>
  <title>Project Travel Blog</title>
  <link rel="icon" href="/img/bee.svg" />
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="tailwind.min.css" rel="stylesheet">
  <style>
    #map {
      min-height: calc(100% - 176px);
    }
    html,
    body {
      height: 100%;
    }
  </style>
</head>

<body>
  <nav class="flex items-center justify-between flex-wrap bg-teal-800 p-4 border-b-4 border-white">

    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-semibold text-3xl tracking-tight">Project Travel Blog</span>
    </div>

    <div id="userSign" class="hidden items-center text-sm px-4 py-2 leading-none text-white">
      <img class="h-12 rounded-full mr-12" src="img/icon_cm--nepal.jpg" alt="Clemens_B">
      <span class="font-semibold text-2xl tracking-tight mr-12">Clemens_B</span>
      <a href="admin.html"
        class="font-semibold text-2xl tracking-tight border-solid border-4 border-white-600 rounded-full py-2 px-4 bg-teal-800 hover:bg-teal-900">Admin</a>
    </div>

    <div id="loginButton" class="flex items-center text-sm px-4 py-2 leading-none text-white">
      <a href="login.html"
        class="font-semibold text-2xl tracking-tight ml-8 border-solid border-4 border-white-600 rounded-full py-2 px-4 bg-teal-800 hover:bg-teal-900">Login</a>
    </div>

    <div id="logOutButton" class="hidden items-center text-sm px-4 py-2 leading-none text-white">
      <a href="#"
        class="font-semibold text-2xl tracking-tight ml-8 border-solid border-4 border-white-600 rounded-full py-2 px-4 bg-teal-800 hover:bg-teal-900">Logout</a>
    </div>

  </nav>

  <div id="map"></div>

  <footer class="bg-teal-800 relative mb-0 p-2 border-t-4 border-white">
    <div class="items-center text-sm px-0 py-4 leading-none text-white">
      <a class="font-semibold text-2xl tracking-tight border-solid border-4 border-white-600 rounded-full py-2 px-4 hover:bg-teal-900"
        href="contact.html">Contact</a>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script src="index.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz-HT9GdSCw65kSsMyvQlNCVZptBnpYrM&callback=initMap"
    async defer></script>

</html>
